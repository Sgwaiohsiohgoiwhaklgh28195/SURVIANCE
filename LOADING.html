<!DOCTYPE html>
<html lang="en">
<head>

  <title>Loading...</title>

    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;

      object-fit: contain;

<body>

  <script>
    setTimeout(() => {
      const returnPath = localStorage.getItem("ReturnPath");

        window.location.href = returnPath;
      } else {
        console.error("ReturnPath not found in localStorage");
      }
    }, 3000);
  </script>
